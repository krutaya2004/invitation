<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aigerim’s 21st Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdf9f6;
      color: #7b1c1c;
      text-align: center;
      padding: 40px;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/floral.png');
      background-repeat: repeat;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border: 2px solid #7b1c1c;
      border-radius: 12px;
      background: #fffdfb;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 64px;
      font-family: 'Playfair Display', serif;
      margin: 10px 0;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin: 0;
    }
    .section {
      margin: 25px 0;
    }
    .small {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .date {
      font-size: 28px;
      font-weight: bold;
    }
    .rsvp {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="small">Dear friends, you’re invited to</p>
    <h1>Birthday</h1>
    <h2>Dinner</h2>

    <div class="section">
      <p>Hosted by: <br><b>Aigerim</b></p>
    </div>

    <div class="section">
      <p class="small">Date & Place</p>
      <p class="date">September 26, 2025</p>
      <p>Start at 19:00 <br> Six Coffee + Wine, Astana</p>
    </div>


  </div>
</body>
</html>

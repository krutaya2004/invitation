<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aigerimâ€™s 21st Birthday</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fdf9f6;
      color: #7b1c1c;
      text-align: center;
      padding: 40px;
      background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/floral.png');
      background-repeat: repeat;
    }
    .card {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border: 2px solid #7b1c1c;
      border-radius: 12px;
      background: #fffdfb;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 64px;
      font-family: 'Playfair Display', serif;
      margin: 10px 0;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin: 0;
    }
    .section {
      margin: 25px 0;
    }
    .small {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .date {
      font-size: 28px;
      font-weight: bold;
    }
    .rsvp {
      margin-top: 30px;
    }
    .rsvp button {
      background-color: #7b1c1c;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    .rsvp button:hover {
      background-color: #a22b2b;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="small">Dear friend, you are invited to</p>
    <h1>Birthday</h1>
    <h2>Dinner</h2>

    <div class="section">
      <p>Hosted by:<br><b>Aigerim</b></p>
    </div>

    <div class="section">
      <p class="small">Date & Place</p>
      <p class="date">September 26, 2025</p>
      <p>Start at 19:00 <br> Six Coffee + Wine, Astana</p>
    </div>

    <div class="rsvp">
      <h3>RSVP</h3>
      <p>Will you come to my birthday?</p>

      <form id="rsvpForm">
        <input type="text" name="name" placeholder="Your name" required style="padding:10px; border:1px solid #ccc; border-radius:6px;">
        <br><br>
        <button type="submit" name="attendance" value="yes">Yes</button>
        <button type="submit" name="attendance" value="no">No</button>
      </form>

      <p id="response"></p>
    </div>
  </div>

  <script>
    document.querySelectorAll('#rsvpForm button').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();

        let form = document.getElementById('rsvpForm');
        let formData = new FormData(form);
        formData.set('attendance', this.value);

        fetch("https://formspree.io/f/yourID", {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        }).then(response => {
          document.getElementById("response").innerText =
            this.value === "yes"
            ? "Thank you for confirming your attendance."
            : "Thank you for your reply.";
        }).catch(error => {
          document.getElementById("response").innerText = "Error. Please try again.";
        });
      });
    });
  </script>
</body>
</html>
